<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./dist/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="" id="app"></div>
    <script>
      new Vue({
        template: `
        <div>
          <p v-for="item in list "  :key="item"> {{ item }}</p>
          
        </div>
            `,
        methods: {},

        data() {
          return {
            list: [1, 2, 3, 4, 5],
          }
        },
        mounted() {
          setTimeout(() => {
            this.list = [6, 3, 5, 7, 2]
          }, 2000)
        },
      }).$mount('#app')
    </script>
  </body>
</html>
