<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue初始化</title>
</head>
<body>

  <div id="app">
    <h1>hello Vue</h1>
    {{msg}}
  </div>

  <script src="../../dist/vue.js"></script>
  <script>

    const vm = new Vue({
      el: "#app",
      data() {
        return {
          msg: 'hello Vue'
        }
      }
    })

  </script>
  
</body>
</html>
