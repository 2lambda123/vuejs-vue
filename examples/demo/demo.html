<!DOCTYPE html>
<html>
  <head>
    <title>Vue.js demo</title>
    <style>
      #demo {
        font-family: 'Helvetica', Arial, sans-serif;
      }
      a {
        text-decoration: none;
        color: #f66;
      }
    </style>
    <!-- Delete ".min" for console warnings in development -->
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="demo">
      <ul><li v-for="item in list" :key="item.key">{{ item.name }}</li></ul><button @click="handleClick">click</button>
    </div>
    <script>
      let arr = [1]
      new Vue({
        el: '#demo',
        data: {
          arr,
          list: [
            { key: 'id1', name: 'A' },
            { key: 'id2', name: 'B' },
            { key: 'id3', name: 'C' },
            { key: 'id4', name: 'D' },
          ]
        },
        mounted() {

        },
        methods: {
          handleClick() {
            this.list.reverse().push({key: 'id5', name: 'E'})
          }
        }
      })
    </script>
  </body>
</html>
