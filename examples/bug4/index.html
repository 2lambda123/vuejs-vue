<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vue example</title>
    <link rel="stylesheet" href="style.css">
    <script src="../../dist/vue.js"></script>
  </head>
  <body>

    <div id="app"/>

    <script>

const vm = new Vue({
  el: '#app',
  provide: {
    foo: 1,
    bar: false
  }
})

new Vue({
  parent: vm,
  inject: ['foo', 'bar'],
  created () { console.log(this.foo) }
})

    </script>

  </body>
</html>
