<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vue example</title>
    <link rel="stylesheet" href="style.css">
    <script src="../../dist/vue.js"></script>
  </head>
  <body>

    <div id="app"/>

    <script>

new Vue({
  el: '#app',
  template: `<div></div>`,
  provide: {
    foo: 1,
    bar: false
  },
  inject: ['foo', 'bar'],
  created () {
    injected = [this.foo, this.bar];
    console.log(this.foo)
  }
})

    </script>

  </body>
</html>
